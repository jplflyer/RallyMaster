services:
  postgres:
    image: postgres:16-alpine
    container_name: rallymaster-postgres
    environment:
      POSTGRES_DB: rallymaster
      POSTGRES_USER: rallymaster
      POSTGRES_PASSWORD: rallyhq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rallymaster -d rallymaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  rallyserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rallymaster-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rallymaster
      SPRING_DATASOURCE_USERNAME: rallymaster
      SPRING_DATASOURCE_PASSWORD: rallyhq
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
